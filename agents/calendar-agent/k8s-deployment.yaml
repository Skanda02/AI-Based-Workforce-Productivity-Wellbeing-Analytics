apiVersion: v1
kind: Namespace
metadata:
  name: wellbeing-analytics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: calendar-agent-config
  namespace: wellbeing-analytics
data:
  CENTRAL_API_URL: "http://central-api-service:8000/api/features"
  CELERY_BROKER_URL: "redis://calendar-redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://calendar-redis-service:6379/0"
  SCRAPING_INTERVAL_MINUTES: "60"
  ANALYSIS_DAYS_BACK: "7"
  WORK_START_HOUR: "9"
  WORK_END_HOUR: "18"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: calendar-agent-secrets
  namespace: wellbeing-analytics
type: Opaque
stringData:
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"
  MICROSOFT_CLIENT_ID: "your-microsoft-client-id"
  MICROSOFT_CLIENT_SECRET: "your-microsoft-client-secret"
  MICROSOFT_TENANT_ID: "your-microsoft-tenant-id"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-agent
  namespace: wellbeing-analytics
  labels:
    app: calendar-agent
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calendar-agent
      component: api
  template:
    metadata:
      labels:
        app: calendar-agent
        component: api
    spec:
      containers:
      - name: calendar-agent
        image: wellbeing/calendar-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: SERVICE_PORT
          value: "8001"
        envFrom:
        - configMapRef:
            name: calendar-agent-config
        - secretRef:
            name: calendar-agent-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-agent-worker
  namespace: wellbeing-analytics
  labels:
    app: calendar-agent
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calendar-agent
      component: worker
  template:
    metadata:
      labels:
        app: calendar-agent
        component: worker
    spec:
      containers:
      - name: celery-worker
        image: wellbeing/calendar-agent:latest
        imagePullPolicy: IfNotPresent
        command: ["celery", "-A", "main.celery_app", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: calendar-agent-config
        - secretRef:
            name: calendar-agent-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-agent-beat
  namespace: wellbeing-analytics
  labels:
    app: calendar-agent
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-agent
      component: scheduler
  template:
    metadata:
      labels:
        app: calendar-agent
        component: scheduler
    spec:
      containers:
      - name: celery-beat
        image: wellbeing/calendar-agent:latest
        imagePullPolicy: IfNotPresent
        command: ["celery", "-A", "main.celery_app", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: calendar-agent-config
        - secretRef:
            name: calendar-agent-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: calendar-agent-service
  namespace: wellbeing-analytics
  labels:
    app: calendar-agent
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: calendar-agent
    component: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-redis
  namespace: wellbeing-analytics
  labels:
    app: calendar-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar-redis
  template:
    metadata:
      labels:
        app: calendar-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: calendar-redis-service
  namespace: wellbeing-analytics
  labels:
    app: calendar-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: calendar-redis
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: calendar-agent-hpa
  namespace: wellbeing-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calendar-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: calendar-agent-worker-hpa
  namespace: wellbeing-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calendar-agent-worker
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
